<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  
</head>
<body>
  <div class="container">
    <div class="card">
      <img src="images/illustration-hero.svg" class="illustration-hero" style="width: 100%;">
      <div class="content">
        <br>
        <span style="font-weight: 900; font-size: 24px;">Order Summary</span>
        <br>   
        <span style="text-align: center; font-size: 16px;">You can now listen to millions of<br> songs, audiobooks, and podcasts on <br>any 
        device anywhere you like!</span>
        <br><br>
        <div class="membership-plan">
          <div class="membership-content">
            <img src="images/icon-music.svg" class="music-icon">
            <div class="plan-price">
              <span><b>Annual Plan</b></span>
              <span style="color: hsl(224, 23%, 55%); font-size: 14px;">$59.99/year</span>
            </div>
          </div>
          <a style="color: hsl(245, 75%, 52%); font-size: 14px;"><u>Change</u></a>
        </div>
        <br><br>

        <button class="payment-btn"><b>Proceed to Payment</b></button>
        <br>
        <button class="cancel-btn"><b>Cancel Order</b></button>
        
      </div>
    </div>
  </div>

  
</body>
</html>
